<app-header></app-header>
<div class="title">
  <br>
</div>

<div class="best-pricing section-padding2 position-relative">
  <div class="section-tittle mb-50">
    <h2>Ventas</h2>
  </div>


<div class="pricing-img">
  <img class="pricing-img1" src="assets/img/ventas.jpg" alt="">
</div>
</div>


<div class="title">
  <br>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
      <mat-card-subtitle>
          Datos de la venta
      </mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="agregarEditarVenta()">
          <mat-grid-list cols="2" rowHeight="80px">
            
            <mat-grid-tile><mat-form-field appearance="outline">
              <mat-label>Nombre Cliente</mat-label>
              <input formControlName="nombreCliente" matInput>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>nombre Producto</mat-label>
              <mat-select formControlName="nombreProducto">
                <mat-option *ngFor="let nombreProducto of listaProductos" [value]="nombreProducto.valor">
                  {{nombreProducto.valor}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile><mat-form-field appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input formControlName="cantidad" matInput>
            </mat-form-field>
          </mat-grid-tile>

          
          <mat-grid-tile>
            <mat-radio-group aria-label="Select an option">
            <div><mat-label>MÃ©todo de Pago</mat-label></div>
            <div><input type="radio" formControlName="metodoPago" value="Paypal">Paypal</div>
            <div><input type="radio" formControlName="metodoPago" value="Visa">Visa</div>
            <div><input type="radio" formControlName="metodoPago" value="Mastercard">Matercard</div>
            <div><input type="radio" formControlName="metodoPago" value="Ahorros">Ahorros</div>
            </mat-radio-group>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Fecha de Registro</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaRegistro">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>




              <mat-grid-tile [colspan]="2">
                  <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                  <button mat-raised-button routerLink="/ventas">Volver</button>
                  
              </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button routerLink="/listVentas">Listado Ventas</button>
      </form>
  </mat-card>
</div>

   
<app-footer></app-footer>
