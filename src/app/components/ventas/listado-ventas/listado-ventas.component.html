<app-header></app-header>
<div class="title">
    <br>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="metodoPago">
      <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
      <td mat-cell *matCellDef="let element"> {{element.metodoPago}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> 
        <button routerLink="/venta" class="agregar" mat-raised-button color="primary">Volver</button>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon routerLink="/verVenta/{{element.id}}" class="search" matTooltip="Ver" fontIcon="search"></mat-icon>
        <mat-icon routerLink="/editarVenta/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarVenta(element.id)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
<app-footer></app-footer>
