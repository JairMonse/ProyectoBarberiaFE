<app-header></app-header>
<div class="container mt-5">
    <h2>Nuestra Tienda</h2>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let carrito of carritos">
        <div class="card">
          <img [src]="carrito.image" class="card-img-top" alt="{{ carrito.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ carrito.name }}</h5>
            <p class="card-text">{{ carrito.descripcion }}</p>
            <p class="card-text">Precio: ${{ carrito.precio }}</p>
            <button class="btn btn-primary" (click)="addToCart(carrito)">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button  mat-raised-button routerLink="/listCarrito">Listado carrito</button>

<app-footer></app-footer>
