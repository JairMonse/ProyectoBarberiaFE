<p>ver-carrito works!</p>
<app-header></app-header>
<div class="title">
    <br>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="carrito != null" class="container">
    <mat-card class="card">
        <mat-card-title>Producto: {{carrito.name}}</mat-card-title>
        <mat-card-content>
            <p><strong>Descripcion:</strong>{{carrito.descripcion}}</p>
            <p><strong>Cantidad:</strong>{{carrito.cantidad}}</p>
            <p><strong>Precio:</strong>{{carrito.precio}}</p>
            <p><strong>Total:</strong>{{carrito.total}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/listCarritos" mat-stroked-button>Volver</button>
        </mat-card-actions>
      </mat-card>    
</div>


<app-footer></app-footer>
